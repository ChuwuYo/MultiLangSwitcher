<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Header Changer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="typefaces/MapleMonoNL-Regular.woff2" rel="stylesheet">
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    .header {
      margin-bottom: 15px;
      text-align: center;
    }
    .language-select {
      margin-bottom: 15px;
    }
    .status {
      margin-top: 15px;
      font-style: italic;
    }
    @font-face { font-family: 'MapleMonoNL'; src: url('typefaces/MapleMonoNL-Regular.woff2') format('woff2'); }
    body { font-family: 'MapleMonoNL', sans-serif; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h4>Header Changer</h4>
      <p class="text-muted">快速切换浏览器请求头语言</p>
    </div>
    
    <div class="language-select">
      <label for="languageSelect" class="form-label">选择语言:</label>
      <select class="form-select" id="languageSelect">
        <option value="zh-CN">简体中文 (zh-CN)</option>
        <option value="zh-TW">繁体中文 (zh-TW)</option>
        <option value="en-US">英文 (en-US)</option>
        <option value="ja">日语 (ja)</option>
        <option value="ko">韩语 (ko)</option>
        <option value="de">德语 (de)</option>
        <option value="es">西班牙语 (es)</option>
      </select>
    </div>
    
    <button id="applyButton" class="btn btn-primary w-100">应用更改</button>
    
    <div class="status">
      <p id="statusText">当前语言: <span id="currentLanguage">未设置</span></p>
    </div>
    
    <div class="mt-3 text-center">
      <a href="test-headers.html" target="_blank" class="btn btn-sm btn-outline-secondary">在新页面验证</a>
      <a href="debug.html" target="_blank" class="btn btn-sm btn-outline-danger ms-2">调试工具</a>
      <button id="checkHeaderBtn" class="btn btn-sm btn-outline-info ms-2">快速检查</button>
    </div>
    
    <div class="mt-3 d-none" id="headerCheckResult">
      <div class="card">
        <div class="card-header bg-light">当前请求头检查结果</div>
        <div class="card-body">
          <pre id="headerCheckContent" class="mb-0" style="font-size: 12px; max-height: 150px; overflow-y: auto;">点击"快速检查"按钮查看结果</pre>
        </div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
