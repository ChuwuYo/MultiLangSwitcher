<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>请求头测试</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="typefaces/MapleMonoNL-Regular.woff2" rel="stylesheet">
  <style>
    body {
      padding: 20px;
    }
    .header-info {
      margin-top: 20px;
    }
    pre {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
    }
    @font-face { font-family: 'MapleMonoNL'; src: url('typefaces/MapleMonoNL-Regular.woff2') format('woff2'); }
    body { font-family: 'MapleMonoNL', sans-serif; }
  </style>
</head>
<body>
  <div class="container">
    <h2>请求头测试页面</h2>
    <p class="lead">此页面显示您当前的请求头信息，帮助您验证Header Changer扩展是否正常工作。</p>
    
    <div class="alert alert-info">
      <strong>提示：</strong> 请特别关注 <code>Accept-Language</code> 请求头的值，它应该与您在扩展中设置的语言相匹配。
    </div>
    
    <div class="header-info">
      <h4>当前请求头信息：</h4>
      <pre id="headerInfo">加载中...</pre>
    </div>
  </div>
  
  <!-- 引用外部JavaScript文件替代内联脚本，解决CSP限制问题 -->
  <script src="test-headers.js"></script>
</body>
</html>
