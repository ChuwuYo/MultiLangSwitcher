<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MultiLangSwitcher 检测页面</title>
  <link href="bootstrap.min.css" rel="stylesheet">
  <link href="typefaces/MapleMonoNL-Regular.woff2" rel="stylesheet">
  <link href="theme-switcher.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
    }
    .header-info {
      margin-top: 20px;
    }
    pre {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
    }
    @font-face { font-family: 'MapleMonoNL'; src: url('typefaces/MapleMonoNL-Regular.woff2') format('woff2'); }
    body { font-family: 'MapleMonoNL', sans-serif; }
  </style>
</head>
<body>
  <button id="themeToggleBtn" class="theme-toggle" title="切换主题">🌙</button>
  <div class="container">
    <h2>MultiLangSwitcher 检测页面</h2>
    <p class="lead">此页面用于验证MultiLangSwitcher扩展的设置效果</p>
    
    <div class="alert alert-info">
      <strong>提示：</strong> 请特别关注 <code>Accept-Language</code> 请求头的值，它应该与您在扩展中设置的语言相匹配。
    </div>
    
    <div class="row">
      <div class="col-md-4">
        <div class="card mb-3">
          <div class="card-header bg-primary text-white">请求头语言 Accept-Language</div>
          <div class="card-body">
            <div id="headerLanguageInfo">检测中...</div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-3">
          <div class="card-header bg-info text-white">JS 语言偏好</div>
          <div class="card-body">
            <div id="jsLanguageInfo">检测中...</div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-3">
          <div class="card-header bg-secondary text-white">国际化 API</div>
          <div class="card-body">
            <div id="intlApiInfo">检测中...</div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card mb-3">
          <div class="card-header bg-warning text-dark">WebRTC 检测</div>
          <div class="card-body">
            <div id="webRtcInfo">检测中...</div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card mb-3">
          <div class="card-header bg-success text-white">浏览器指纹 (部分)</div>
          <div class="card-body">
            <div id="fingerprintInfo">检测中...</div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card mb-3">
          <div class="card-header bg-dark text-white">硬件指纹检测</div>
          <div class="card-body">
            <div class="row g-3">
              <div class="col-md-4">
                <div class="card h-100">
                  <div class="card-header bg-light text-dark">Canvas 指纹</div>
                  <div class="card-body">
                    <div id="canvasFingerprintInfo">检测中...</div>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card h-100">
                  <div class="card-header bg-light text-dark">WebGL 指纹</div>
                  <div class="card-body">
                    <div id="webglFingerprintInfo">检测中...</div>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card h-100">
                  <div class="card-header bg-light text-dark">AudioContext 指纹</div>
                  <div class="card-body">
                    <div id="audioFingerprintInfo">检测中...</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="header-info mt-4">
      <h4>完整请求头信息：</h4>
      <pre id="headerInfo">加载中...</pre>
    </div>
  </div>
  
  <!-- 引用外部JavaScript文件替代内联脚本，解决CSP限制问题 -->
  <script src="test-headers.js"></script>
  <script src="theme-switcher.js"></script>
</body>
</html>
